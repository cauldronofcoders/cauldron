<html
<h1>Device List </h1>
<h1><a ui-sref = "addToCart">View Cart</a><br></h1>
 <table>
    <tr>
      <th>Device Name</th>
      <th>Price</th>
    </tr>
    <tr ng-repeat="device in devices">
      <td>{{device.deviceName}} <a href="#">
          <img src="{{device.imageUrl}}" alt="phone" class="img-responsive img-width">
          </a></td>
      <td>{{device.price|currency}}</td>
       <td><input type="button" ng-click="addToCart(device)" value="Add to Cart"/></td>
    </tr>
  </table>
</html>
